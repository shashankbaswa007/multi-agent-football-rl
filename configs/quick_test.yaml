# Quick test config for 100 episodes
num_agents_per_team: 1
grid_width: 10
grid_height: 6
max_steps: 200  # Longer episodes to allow scoring

num_episodes: 500  # More episodes needed
update_interval: 4
buffer_size: 4096  # Larger buffer for diverse experiences
checkpoint_interval: 100

ppo_params:
  lr: 0.00003  # Even lower for stability
  gamma: 0.98
  gae_lambda: 0.95
  clip_epsilon: 0.3
  value_loss_coef: 2.0
  entropy_coef: 0.08
  max_grad_norm: 2.0
  ppo_epochs: 10
  mini_batch_size: 64

curriculum: false

entropy_decay: true
entropy_decay_target: 0.02
entropy_decay_episodes: 8000

epsilon_start: 0.5
epsilon_end: 0.15
epsilon_decay_episodes: 8000

use_gpu: false

normalize_observations: true
normalize_rewards: true
normalize_advantages: true

log_dir: "runs/"
log_interval: 20
