version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./replays:/app/replays
    environment:
      - ENVIRONMENT=production
      - FOOTBALL_API_KEY=${FOOTBALL_API_KEY:-dev-key-12345}
    restart: unless-stopped

  streamlit:
    build: .
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./replays:/app/replays
    depends_on:
      - backend
    restart: unless-stopped
